<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="left-side">
        <img src="/images/log-in-girl.png" alt="Chef" class="chef-img">
    </div>

    <div class="right-side">
        <div class="login-form-container">
            <form class="login-form" id="loginForm">
                <h2>LOG IN</h2>
                <input type="text" id="loginUsername" placeholder="username" required>
                <input type="password" id="loginPassword" placeholder="password" required>
                <button type="submit">Log In</button>
            </form>
            <p class="register-link">Don't have an account? <a href="/register.html">Register</a></p>
            <p id="loginFeedback" style="color:red;"></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const response = await fetch('/api/Auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const feedback = document.getElementById('loginFeedback');

            if (response.ok) {
                const data = await response.json();

                console.log("LOGIN RESPONSE:", data); // 🔥 SHIKO ÇKA KTHET

                localStorage.setItem('userId', data.userId); // ⚠️ lowercase
                localStorage.setItem('level', data.level);

                window.location.href = '/Menu/Loading';

            } else {
                const err = await response.json();
                feedback.innerText = err.message || 'Login failed';
            }
        });
    </script>


</body>
</html>
